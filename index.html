let studentName = "", studentClass = "", examData = [], timerVal = CONFIG.DURATION * 60, countdown;

function checkTime() {
    const now = new Date();
    const start = new Date(CONFIG.START);
    const end = new Date(CONFIG.END);
    const badge = document.getElementById('time-badge');
    
    if (now < start) {
        badge.innerText = "Sắp mở: " + CONFIG.START;
        badge.className = "status-badge status-closed";
        return false;
    } else if (now > end) {
        badge.innerText = "Đã kết thúc lúc: " + CONFIG.END;
        badge.className = "status-badge status-closed";
        return false;
    } else {
        badge.innerText = "Hệ thống đang mở";
        badge.className = "status-badge status-open";
        return true;
    }
}
setInterval(checkTime, 1000);

function handleLogin() {
    const pin = document.getElementById('pin-code').value.trim();
    if (pin === CONFIG.PIN) {
        if (!checkTime()) {
            alert("Hệ thống hiện đang đóng!");
            return;
        }
        document.getElementById('login-ui').style.display = 'none';
        document.getElementById('intro-ui').style.display = 'block';
    } else {
        alert("Mã PIN không đúng! (Mã đúng là: " + CONFIG.PIN + ")");
    }
}

function enlargeImg(el) {
    document.getElementById('modal-img').src = el.src;
    document.getElementById('imgModal').style.display = 'block';
}

    document.getElementById('quiz-ui').style.display = 'block';
    document.getElementById('timer').style.display = 'block';

    generateExam();

        const cRaw = JSON.parse(atob(item.c));
        const isMulti = Array.isArray(cRaw);
        let opts = item.a.map((t, i) => ({ t, isC: isMulti ? cRaw.includes(i) : i === cRaw }));
        if(!isMulti) opts.sort(()=>0.5-Math.random());

        </div>`;
    });
    document.getElementById('content').innerHTML = html;
}
